<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-[#F9F6E2]">
        <!-- Baanner Section -->
        <section
            class="banner-container flex flex-col-reverse justify-center items-center md:flex-row mx-4 md:mx-[50px] lg:mx-[180px] ">
            <div class="banner-description flex-1 text-center">
                <h3 class="text-xl lg:text-2xl font-medium mt-4">---SALE FEVER---</h3>
                <h1 class="text-2xl lg:text-4xl font-bold mt-4 lg:mt-8">Purchase TK 200 or</h1>
                <h1 class="text-2xl lg:text-4xl font-bold mb-3 md:mb-5 lg:mb-10">above & get <span
                        class="text-[#E527B2]">20% off</span></h1>
                <p class="text-xl lg:text-2xl font-medium">Use Promo Code <span
                        class="bg-[#E527B2] md:p-1 px-2 text-white border rounded-md">SELL200</span> </p>
            </div>
            <!-- Banner Image -->
            <div class="banner-img-container flex-1">
                <img src="./images/Summer 1.png" alt="">

            </div>
        </section>
    </header>
    <!-- Main Contents Starts -->
    <main class="bg-[#F8F8F8] px-10">
       <div class="full-grid-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Category Title -->
        <div class="col-span-1 order-1 md:col-span-2 lg:col-span-4 text-2xl font-semibold">
            <h1>Kitchenware</h1>
        </div>
        <div class="col-span-1 order-2 lg:col-span-3 flex flex-col lg:flex-row gap-4 ">
            <!-- 1st Card -->
            <div onclick="clickHandler(this)" class="bg-white flex-1 text-center rounded-lg">
                <div class="bg-[#F8F8F8] m-4 px-4 py-7 flex justify-center rounded-lg">
                    <img class="h-36" src="./images/prod1.png" alt="">
                </div>
                <div class="ratings flex justify-center">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-empty.png" alt="">
                    <img src="./images/Star-empty.png" alt="">
                    <img src="./images/Star-empty.png" alt="">

                </div>
                <h1 class="text-lg font-semibold">Spoon</h1>
                <p class="text-gray-900/50">39.00 TK</p>
            </div>
            <!-- 2nd card -->
            <div onclick="clickHandler(this)" class="bg-white flex-1 text-center rounded-lg">
                <div class="bg-[#F8F8F8] m-4 px-4 py-7 flex justify-center rounded-lg">
                    <img class="h-36" src="./images/prod2.png" alt="">
                </div>
                <div class="ratings flex justify-center">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">

                </div>
                <h1 class="text-lg font-semibold">Chopping Board</h1>
                <p class="text-gray-900/50">39.00 TK</p>
            </div>
            <!-- 3rd card -->
            <div onclick="clickHandler(this)" class="bg-white flex-1 text-center rounded-lg">
                <div class="bg-[#F8F8F8] m-4 px-4 py-7 flex justify-center rounded-lg">
                    <img class="h-36" src="./images/prod3.png" alt="">
                </div>
                <div class="ratings flex justify-center">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-fill.png" alt="">
                    <img src="./images/Star-empty.png" alt="">
                    <img src="./images/Star-empty.png" alt="">

                </div>
                <h1 class="text-lg font-semibold">Home Cooker</h1>
                <p class="text-gray-900/50">39.00 TK</p>
            </div>
        </div>
        <!-- Price Calculation_coupon Section -->
        <!-- Without Self-start Sticky will not work -->
        <div class="col-span-1 row-span-3 order-last md:order-3 md:col-start-2 lg:col-start-4 md:sticky md:top-4 flex flex-col self-start">
            <!-- Coupon Apply Section -->
            <div class="coupon-container w-[100%] px-3 py-6 bg-white rounded-lg">
                <h1 class="text-lg font-semibold mb-3">Have coupon?</h1>
                <div class="flex items-center ml-0 mr-0">
                    <!-- Input button w-full makes horizontally responsive -->
                    <input class="px-4 py-3 border rounded-l-lg w-full" type="text" placeholder="Coupon code">
                    <button class="font-semibold px-4 py-3 bg-[#E527B2] text-white rounded-r-lg disabled:bg-gray-300 disabled:text-gray-600"  disabled="disabled" >Apply</button>
                </div>
            </div>
            <!-- added items display and total with discount -->
            <div class="calculation-container w-[100%] px-3 py-6 bg-white rounded-lg mt-4">
                <div>
                    <ul id="cart-items">

                    </ul>
                </div>
                <hr>
                <div class="text-lg font-semibold">
                    <p>Total Price: <span class="text-gray-500">220.00 TK</span></p>
                    <p>Discount: <span class="text-gray-500">19.00 TK</span></p>
                    <p>Total: <span class="text-gray-500">201.00 TK</span></p>
                </div>
            </div>

        </div>
        <div class="order-4">
            <h1>Sportswear</h1>
        </div>
    

       </div>
    </main>
    <footer>

    </footer>
    <script src="./scripts/shared.js"></script>
</body>

</html>
