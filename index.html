<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-[#F9F6E2]">
        <!-- Baanner Section -->
        <section
            class="banner-container flex flex-col justify-center items-center md:flex-row mx-[50px] lg:mx-[180px] ">
            <div class="banner-description flex-1 text-center">
                <h3 class="text-xl lg:text-2xl font-medium mt-4">---SALE FEVER---</h3>
                <h1 class="text-2xl lg:text-4xl font-bold mt-4 lg:mt-8">Purchase TK 200 or</h1>
                <h1 class="text-2xl lg:text-4xl font-bold mb-3 md:mb-5 lg:mb-10">above & get <span
                        class="text-[#E527B2]">20% off</span></h1>

                        class="bg-[#E527B2] md:p-1 px-2 text-white border rounded-md">SELL200</span> </p>
            </div>
            <!-- Banner Image -->
            <div class="banner-img-container flex-1">
                <img src="./images/Summer 1.png" alt="">

            </div>
        </section>
    </header>

                        <div>

                            <div class="p-5 text-center">

                                    <img class="px-12 py-8" src="./images/prod1.png" alt="">

                                <!-- Ratings -->
                                <div class="flex justify-center">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                </div>
                                <h3 class="text-xl font-semibold">K. Accessories</h3>
                                <p class="text-xl font-normal">39.00 TK</p>
                            </div>

                        </div>
                        <!-- 2nd Card -->
                        <div>
                            <!-- Image Container -->
                            <div class="p-5 text-center">
                                <div class="bg-[#F8F8F8] flex justify-center">

                                </div>
                                <!-- Ratings -->
                                <div class="flex justify-center">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                </div>
                                <h3 class="text-xl font-semibold">K. Accessories</h3>
                                <p class="text-xl font-normal">39.00 TK</p>
                            </div>

                        </div>
                        <!-- 3rd card -->
                        <div>
                            <!-- Image Container -->
                            <div class="p-5 text-center">
                                <div class="bg-[#F8F8F8] flex justify-center">
                                    <img class="px-12 py-8" src="./images/prod1.png" alt="">
                                </div>
                                <!-- Ratings -->
                                <div class="flex justify-center">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-fill.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                    <img src="./images/Star-empty.png" alt="">
                                </div>
                                <h3 class="text-xl font-semibold">K. Accessories</h3>
                                <p class="text-xl font-normal">39.00 TK</p>

                        </div>

            </div>

            <div class="cart-container">

            </div>
        </div>

    </footer>

</html>
